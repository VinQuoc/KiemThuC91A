<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="container">
        <div class="row">
            <c:forEach var="room" items="#{roomBean.rooms}">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <h:graphicImage name="#{room.image}" class="card-img-top" library="images" alt="#{room.image}"/>
                        <div class="card-body">
                            <h5 class="card-title">#{room.index}</h5>
                            <p class="card-text">Giá thuê: #{room.price}</p>
                            <a href="#" class="btn btn-primary">Đặt phòng</a>
                        </div>
                    </div>
                </div>
            </c:forEach>
        </div>
    </div>

</ui:composition>
